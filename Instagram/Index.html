<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title> Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imagens/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Imagens/Instagram-escrita.png" alt="Instagram_logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="Imagens/Perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Pedro Vieira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Pedro Vieira ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
